	<!DOCTYPE html>
	<html lang="zxx" class="no-js">
	<head>
        {% load static %}
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<!-- Author Meta -->
		<meta name="author" content="Colorlib">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Login Panel</title>

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
			<!--
			CSS
			============================================= -->
			<link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
			<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
			<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
			<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
			<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
			<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
			<link rel="stylesheet" href="{% static 'css/main.css' %}">
		</head>
		<body style="background: #cccccc">

        <style>
        .errorlist {
            color: #FF0000;
        }
        .successMsg{
            color: mediumspringgreen;
        }
    </style>
        <div class="container">
          <div class="intro-text" style="padding-top:150px;">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4" style="background-color: white; padding-top:30px; padding-bottom:20px;">
                    <h2 style="color: #0a6ebd">Login</h2><br>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                             <li class="alert alert-danger">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <form method="post" action="" class="form-horizontal" novalidate>
                        {% csrf_token %}
{#                        {{ form.errors }}#}
                        <div class="form-group">
                            {{ form.username }}
                            <div class="errorlist"> {{ form.username.errors }} </div>
                        </div>
                        <div class="form-group">
                            {{ form.password }}
                            <div class="errorlist"> {{ form.password.errors }} </div>
                        </div>
                        <button class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" type="submit">Login</button>
                    </form>
                </div>
                <div class="col-lg-4"></div>
            </div>
          </div>
        </div>



			<script src="{%  static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
			<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
			<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
			<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
			<script src="{% static 'js/jquery.sticky.js' %}"></script>
			<script src="{% static 'js/parallax.min.js' %}"></script>
			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
			<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
			<script src="{% static 'js/waypoints.min.js' %}"></script>
			<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>

		</body>
	</html>
